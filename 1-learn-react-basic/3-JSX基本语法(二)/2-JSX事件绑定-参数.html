<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
    <script src="../lib/react.js"></script>
    <script src="../lib//react-dom.js"></script>
    <script src="../lib//babel.js"></script>

    <script type="text/babel">

        class App extends React.Component {
            constructor() {
                super()
                this.state = {
                    message: "Hello React"
                }
            }
            btnClick(e, name, age) {
                console.log("Event参数：", e);
                console.log("this:", this);
                console.log("额外参数：", age, name);
            }
            render() {
                const { message } = this.state
                return (
                    <div>
                        {/*1.event参数传递*/}
                        <button onClick={this.btnClick.bind(this)}>this绑定规则一-Event参数获取</button>
                        <button onClick={(e) => this.btnClick(e)}>this绑定规则三-Event参数获取</button>
                        <hr />
                        {/*2.额外参数传递，只推荐箭头函数*/}
                        <button onClick={(e) => this.btnClick(e, "why", 18)}>this绑定规则三-额外参数传递</button>
                    </div>
                )
            }
        }

        const root = ReactDOM.createRoot(document.querySelector("#root"))
        root.render(<App></App>)
    </script>
</body>

</html>
